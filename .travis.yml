sudo: required
language: cpp
branches:
 only:
 - master
addons:
  apt:
    packages:
      - gfortran-6
      - binutils
      - cmake
	  - g++
      - python-pip

env: FC=gfortran

matrix:
  include:
  - os: osx
     language: bash
  - os: linux
     language: bash
  - os: windows
     language: bash
install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install g++ cmake; fi
script: 
 - make library && make test
 - make run_test

